<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="bg-white p-10 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold flex justify-center mb-5">Iniciar Sesión</h2>

            <div class="mb-6">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" formControlName="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded" />

                <div *ngIf="hasError('username', 'required')" class="text-red-600 text-sm mt-1">
                    Username es requerido.
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded" />
                    <button type="button" (click)="togglePassword()"
                        class="absolute inset-y-0 right-2 flex items-center">
                        <img *ngIf="!passwordVisible"
                            src="https://static-00.iconduck.com/assets.00/eye-password-hide-icon-2048x2048-c8pmhg0p.png"
                            alt="Mostrar contraseña" class="w-5 h-5" />
                        <img *ngIf="passwordVisible" src="https://www.svgrepo.com/show/47552/eye-with-eyelashes.svg"
                            alt="Ocultar contraseña" class="w-5 h-5" />
                    </button>
                </div>
                <div *ngIf="hasError('password', 'required')" class="text-red-600 text-sm mt-1">
                    Password es requerido.
                </div>
            </div>

            <label *ngIf="loginError" class="block text-red-700 text-center mt-2">
                {{ loginError }}
            </label>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" [disabled]="loginForm.invalid">
                Ingresar
            </button>
        </div>
    </form>
</div>
