<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-5 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-5">
            ¡ Bienvenido, {{ user?.firstName }} {{ user?.lastName }} !
        </h2>
        <div class="flex items-center space-x-5 p-5 rounded-lg">
            <div>
                <div class="flex items-center mb-2">
                    <label class="text-gray-700 font-semibold w-24">Usuario:</label>
                    <span class="text-gray-700">{{ user?.username }}</span>
                </div>
                <div class="flex items-center mb-2">
                    <label class="text-gray-700 font-semibold w-24">Nombre:</label>
                    <span class="text-gray-700">{{ user?.firstName }} {{ user?.lastName}}</span>
                </div>
                <div class="flex items-center mb-2">
                    <label class="text-gray-700 font-semibold w-24">Email:</label>
                    <span class="text-gray-700">{{ user?.email}}</span>
                </div>
                <div class="flex items-center mb-2">
                    <label class="text-gray-700 font-semibold w-24">Género:</label>
                    <span class="text-gray-700">{{ user?.gender }}</span>
                </div>
            </div>
            <div>
                <img [src]="user?.image" alt="profile" class="rounded-lg w-32 h-32 object-cover" />
            </div>
        </div>
        <div class="mt-4 text-center">
            <button
                class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition duration-200"
                (click)="onLogout()">
                Cerrar sesión
            </button>
        </div>
    </div>

</div>
